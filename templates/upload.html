{% extends "base.html" %}
{% block title %}{{ lang['upload_file'] }}{% endblock %}

{% block content %}
<form action="/upload" method="POST" enctype="multipart/form-data">

	<div class="container" style="margin-top: 100px;">
		<div class="form-group">
			<div class="custom-file">
				<input type="file" class="custom-file-input" name="excel" id="excel" >
				<label class="custom-file-label" for="excel">{{lang['select_file']}}</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary" disabled>{{lang['upload']}}</button>

	</div>


</form>
{% endblock %}


{% block script %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
	
$(document).ready(
function(){
    $('input:file').change(
        function(){
            if ($(this).val()) {
                $('button:submit').attr('disabled', false);
            } 
        }
        );
});

</script>

{% endblock %}
